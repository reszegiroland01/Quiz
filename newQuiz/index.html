<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col w-screen h-screen justify-center items-center gap-2 px-2">
        <!-- <p class="text-[24px] font-semibold text-gray-700 ">Kategória</p>
        <input type="text" name="" id="" class="rounded-2xl w-[200px]"> -->

        <div class="flex flex-col gap-4 md:w-1/2 w-full">
            <p class="text-[24px] font-semibold text-gray-700">Kérdés</p>
            <input type="text" name="" id="question" class="  rounded-2xl p-4 font-bold md:text-[50px] text-[28px] bg-transparent border border-gray-700 focus:outline-none placeholder:text-gray-700" placeholder="Kérdés" >
        </div>
        
        <div class="flex flex-col gap-4 md:w-1/2 w-full">
            <p class="text-[24px] font-semibold text-gray-700">Válaszok</p>
            
                <div  class="flex items-center cursor-pointer bg-slate-200 px-6 py-2 rounded-xl gap-5 shadow-md">
                    <div><p class="flex justify-center items-center font-bold text-[20px] bg-orange-400 w-[45px] h-[45px] rounded-full text-white">A</p></div>
                    <input type="text" name="" id="firstAnswer" class=" w-full h-full bg-transparent focus:outline-none " placeholder="Első válasz">
                </div>
                
                <div  class="flex items-center cursor-pointer bg-slate-200 px-6 py-2 rounded-xl gap-5 shadow-md">
                    <div><p class="flex justify-center items-center font-bold text-[20px] bg-orange-400 w-[45px] h-[45px] rounded-full text-white">B</p></div>
                    <input type="text" name="" id="secondAnswer" class=" w-full h-full bg-transparent focus:outline-none" placeholder="Második válasz">
                </div>

                <div  class="flex items-center cursor-pointer bg-slate-200 px-6 py-2 rounded-xl gap-5 shadow-md">
                    <div><p class="flex justify-center items-center font-bold text-[20px] bg-orange-400 w-[45px] h-[45px] rounded-full text-white">C</p></div>
                    <input type="text" name="" id="thirdAnswer" class=" w-full h-full bg-transparent focus:outline-none" placeholder="Harmadik válasz">
                </div>

                <div  class="flex items-center cursor-pointer bg-slate-200 px-6 py-2 rounded-xl gap-5 shadow-md">
                    <div><p class="flex justify-center items-center font-bold text-[20px] bg-orange-400 w-[45px] h-[45px] rounded-full text-white">D</p></div>
                    <input type="text" name="" id="fourthAnswer" class=" w-full h-full bg-transparent focus:outline-none" placeholder="Negyedik válasz">
                </div>
            
        </div>
        
        <div class="flex flex-col gap-4 md:w-1/2 w-full">
            <p class="text-[24px] font-semibold text-gray-700">Helyes válasz</p>
            <select name="" id="correctAnswer" class=" h-[50px] rounded-2xl md:p-4  border border-gray-700 focus:outline-none">
                <option value="">Válassz</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <div class="flex justify-between md:w-1/2 w-full mt-4">
            <button class="text-[18px] font-semibold border border-gray-700 text-gray-700 md:px-8 md:py-3 px-4 py-1.5 rounded-xl"><a href="../mode/index.html">Kilépés</a></button>
            <div class="flex gap-5">
                <button class="text-[18px] font-semibold bg-slate-600 text-white md:px-8 md:py-3 px-4 py-1.5 rounded-xl" onclick="addNewQuiz()">Hozzáadás</button>
                <button class="text-[18px] font-semibold bg-slate-800 text-white md:px-8 md:py-3 px-4 py-1.5 rounded-xl" onclick=" startGame()">Játék kezdése</button>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
